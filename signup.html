<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./src/reset.css" />
    <link rel="stylesheet" href="./src/colors.css" />    
    <link rel="stylesheet" href="./src/signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="sign">
        <div class="header">
          <div class="header-logo">
            <a href="index.html">
              <img src="./images/logo.svg" alt="홈으로 연결된 Linkbrary 로고" />
            </a>
          </div>
          <div class="header-signin">
            이미 회원이신가요?
            <a class="signin-link" href="signin.html">
              로그인 하기
            </a>
          </div>
        </div>
        <form>
          <div class="form-container">
            <label>이메일</label>
            <input
            id="email"
            name="username"
            type="text"
            placeholder=" "
            />
            <span class="error-massage"></span>
          </div>
          <div class="form-container">
            <label>비밀번호</label>
            <div class="input-container">
              <input
              id="password"
              name="password"
              type="password"
              placeholder=" "
              />
              <span class="error-massage"></span>
              <img class="eye-icon" src="./images/eye-off.png" alt="비밀번호 가리기 icon">
            </div>
          </div>
          <div class="form-container">
            <label>비밀번호 확인</label>
            <div class="input-container">
              <input
              id="check-password"
              name="password"
              type="password"
              placeholder=" "
              />
              <span class="error-massage"></span>
              <img class="eye-icon" src="./images/eye-off.png" alt="비밀번호 가리기 icon">
            </div>
          </div>
        </form>
        <a class="signup-button" href="#">
          회원가입
        </a>        
      </div>
      <div class="social">
        <div class="social-text">
          다른 방식으로 가입하기
        </div>
        <div class="social-logo-container">
          <a href="https://www.google.com">
            <img src="./images/google.svg" alt="google 홈페이지로 연결된 google 로고" />
          </a>
          <a href="https://www.kakaocorp.com">
            <img src="./images/kakaotalk.svg" alt="kakaocorp 홈페이지로 연결된 kakaotalk 로고" />
          </a>
        </div>
      </div>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
