<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>회원가입</title>
    <link rel="stylesheet" href="./src/reset.css" />
    <link rel="stylesheet" href="./src/signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="sign">
        <div class="header">
          <div class="header-logo">
            <a href="index.html">
              <img src="./images/logo.svg" alt="홈으로 연결된 Linkbrary 로고" />
            </a>
          </div>
          <div class="header-signin">
            이미 회원이신가요?
            <a class="signin-link" href="signin.html">
              로그인 하기
            </a>
          </div>
        </div>
        <form>
          <div class="form-container">
            <label>이메일</label>
            <input
            name="username"
            type="text"
            placeholder=" "
            />
          </div>
          <div class="form-container">
            <label>비밀번호</label>
            <input
            name="password"
            type="password"
            placeholder=" "
          />
          </div>
          <div class="form-container">
            <label>비밀번호 확인</label>
            <input
            name="password"
            type="password"
            placeholder=" "
          />
          </div>
        </form>
        <a class="signup-button" href="#">
          회원가입
        </a>        
      </div>
      <div class="social">
        <div class="social-text">
          다른 방식으로 가입하기
        </div>
        <div class="social-logo">
          <a href="https://www.google.com">
            <img src="./images/google.svg" alt="google 홈페이지로 연결된 google 로고" />
          </a>
          <a href="https://www.kakaocorp.com">
            <img src="./images/kakaotalk.svg" alt="kakaocorp 홈페이지로 연결된 kakaotalk 로고" />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
